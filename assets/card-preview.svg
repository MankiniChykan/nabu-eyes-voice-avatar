  <rect width="1280" height="720" fill="url(#bgGradient)" rx="48" />
  <rect x="120" y="120" width="1040" height="480" rx="36" fill="#101826" stroke="#202c3c" stroke-width="4" />
  <rect x="168" y="176" width="328" height="152" rx="24" fill="#121e2d" stroke="#223147" stroke-width="3" />
