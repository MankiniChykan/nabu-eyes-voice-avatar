name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive version from tag
        id: version
        run: |
          ref_name="${GITHUB_REF_NAME}"
          version="${ref_name#v}"
          echo "raw=${ref_name}" >> "$GITHUB_OUTPUT"
          echo "normalized=${version}" >> "$GITHUB_OUTPUT"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Optional: keep your changelog/version checks
      - name: Update changelog and verify release assets
        run: npm run release -- ${{ steps.version.outputs.normalized }}

      # Optional: checksums for the main artifacts (keep if you want)
      - name: Create checksums
        run: |
          cd dist
          sha256sum nabu-eyes-dashboard-card.js > nabu-eyes-dashboard-card.js.sha256
          sha256sum nabu-eyes-dashboard-card.js.gz > nabu-eyes-dashboard-card.js.gz.sha256
          ls -l

      # ðŸ”‘ Upload EVERYTHING from dist/ (includes your GIFs)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**
          fail_on_unmatched_files: false
          generate_release_notes: true
