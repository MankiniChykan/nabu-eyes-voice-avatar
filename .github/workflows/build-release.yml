name: Build and release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run build

      - name: Upload JavaScript asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/nabu-eyes-dashboard-card.js
          asset_name: nabu-eyes-dashboard-card.js
          tag: ${{ github.ref_name }}
          overwrite: true

      - name: Upload gzipped asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/nabu-eyes-dashboard-card.js.gz
          asset_name: nabu-eyes-dashboard-card.js.gz
          tag: ${{ github.ref_name }}
          overwrite: true
