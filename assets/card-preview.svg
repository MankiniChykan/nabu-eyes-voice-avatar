<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" role="img" aria-labelledby="title desc">
  <title id="title">Nabu Eyes Dashboard Card preview</title>
  <desc id="desc">Stylised preview for the Nabu Eyes voice avatar dashboard card showing assist and media entities.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2933" />
      <stop offset="100%" stop-color="#0b1220" />
