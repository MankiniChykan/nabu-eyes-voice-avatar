    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59f00" />
      <stop offset="50%" stop-color="#e64980" />
      <stop offset="100%" stop-color="#845ef7" />
    </linearGradient>
